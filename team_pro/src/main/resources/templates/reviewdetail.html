<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>리뷰 상세보기</h3>
<table>
	<tr>
		<td>리뷰 아이디 : [[${data.review_id}]]</td>
		<td>고객 아이디 : [[${data.customer_id}]]</td>
		<td>상품 아이디 : [[${data.product_id}]]</td>
		<td>등록일 : [[${data.review_date}]]</td>
	</tr>
	<tr>
		<td>별점 : [[${data.rating}]]</td>
	</tr>
	<tr>
		<td>상품평 : [[${data.comment}]]</td>
	</tr>
	<tr>
		<td> <img th:src="@{/upload}+${data.rimage}"/> </td>
	</tr>
	<tr>
		<a th:href="@{/reviewupdate(review_id=${data.review_id},page=${page})}">리뷰 수정</a>
		<a th:href="@{/reviewdelete(review_id=${data.review_id},page=${page})}">리뷰 수정</a>
	</tr>
</table>

</body>
</html>
