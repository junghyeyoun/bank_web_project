<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>상품 상세보기</title>
	<link rel="stylesheet" href="css/base.css" />
	<link rel="stylesheet" href="css/product.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" charset="UTF-8"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function () {
			$("#btnDel").click(function () {
				if (confirm("정말 삭제하시겠습니까? \n 삭제후 되돌릴 수 없습니다.")) {
					$.ajax({
						type: "POST",
						url: "/productdelete", // ProductDeleteController로 연결
						data: {productid:/*[[${data.productid}]]*/},  // 오류로 뜨지만 기능은 잘 작동함 왜그런지는 나도모름
						success: function (response) {
							alert("삭제가 완료되었습니다."); // 상품목록으로 돌아가면 좋겠다					 
						},
						error: function () {
							alert("오류 발생");
						}
					});
				}
			});
		});
        /*]]>*/
	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" charset="UTF-8"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function () {
			$("#btnZZim").click(function () {
				$.ajax({
					type: "GET",
					data: {productid:/*[[${data.productid}]]*/},
					url: "wishlistinsert",
					success: function (response) {
						alert("찜 성공!");
						if (confirm("찜목록으로 이동하시겠습니까?")) {
							window.location.href = "wishlist";
						}
					},
					error: function () {
						alert("이미 찜이 된 상품입니다.");
					}
				})
			})
		})
		/*]]>*/
	</script>
	<!-- 숫자를 별로 반환(목록) -->
    <script>
        $(document).ready(function () {
            $("p.rating").each(function () {
                var rating = parseInt($(this).text());
                var stars = "";
                for (var i = 1; i <= 5; i++) {
                    if (i <= rating) {
                        stars += "&#9733; ";
                    } else {
                        stars += "&#9734; ";
                    }
                }
                $(this).html(stars);
            });
        });
    </script>
     <script>
        $(document).ready(function () {
            $("p.avgstar").each(function () {
                var rating = parseInt($(this).text());
                var stars = "";
                for (var i = 1; i <= 5; i++) {
                    if (i <= rating) {
                        stars += "&#9733; ";
                    } else {
                        stars += "&#9734; ";
                    }
                }
                $(this).html(stars);
            });
        });
    </script>

</head>

<body>
	<th:block th:replace="header::headerFragment"></th:block>
	<div id="sub_con">
		<div class="productdetail flex">
			<div class="img">
				<img th:src="@{upload/}+${data.pimage}" />
			</div>
			<div class="text_area">
				<h2>[[${data.model}]]</h2>
				<table>
					<caption>
						<details class="hide">
							<summary>상품정보</summary>
							카테고리, 브랜드, 재고량
						</details>
					</caption>
					<colgroup>
						<col style="width:px;">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>카테고리</th>
							<td>[[${data.category}]]</td>
						</tr>
						<tr>
							<th>브랜드</th>
							<td>[[${data.brand}]]</td>
						</tr>
						<tr>
							<th>재고량</th>
							<td th:text="${#numbers.formatInteger(data.stockquantity, 3, 'COMMA') + '개'}"></td>
						</tr>
						<tr>
							<th>판매가</th>
							<td th:text="${#numbers.formatInteger(data.price, 3, 'COMMA') + '원'}"></td>
						</tr>
						<tr>
							<th>구매수량</th>
							<td><input type="number" min="1" value="1" /></td>
						</tr>
					</tbody>
				</table>
				<button id="btnZZim"><span class="material-symbols-outlined">favorite</span></button>
				<input type="button">장바구니</input>
				<input type="button">구매하기</input>

			</div>
			</div>
		<!-- 주문내역에서 리뷰쓰는거 만들면 지울 예정 -->
		<a th:href="@{/reviewinsert(rproductid=${data.productid})}">리뷰쓰기</a>
		<!-- 상품삭제, 상품수정 상품이미지삭제, 상세이미지 삭제 (판매자에게만 보여주도록 함)-->
				<div class="dropdown-menu">
					<span>판매자 도구<span class="material-symbols-outlined">arrow_drop_down</span></span>
					<div class="dropdown-content">
					<a 
					th:href="@{/productupdate(productid=${data.productid},page=${page},pimage=${data.pimage},dimage=${data.dimage})}">상품
					수정</a></td>
					<a id="btnDel">상품삭제</a>
					<a th:href="@{/pimagedelete(productid=${data.productid})}">상품이미지 삭제</a>
					<a th:href="@{/dimagedelete(productid=${data.productid})}">상세이미지 삭제</a>
					</div>
				</div>
				</div>
		<div class="tab-content">
			<a class="tab-button active" href="#detailimage">상품상세</a>
			<a class="tab-button" href="#review">리뷰</a>
		</div>
		<div class="detailimage" id="detailimage">
			<img th:src="@{upload/}+${data.dimage}" />
		</div>
		<div class="review" id="review">
			<h2>상품리뷰</h2>
			<br><br>
				<div class="noreview" th:if="${list.size() == 0}" th:text="${noReviews}"></div>
				<p class="avgstar" th:text="${avgstar}"> <!--평점-->
				<div th:if="${list.size() > 0}" th:each="rdata : ${list}">
					<div>
					<p th:text="${rdata.nickname}"/>
					<p class="rating" th:text="${rdata.rating}"/>
					<p th:text="${rdata.reviewdate}"/>
					</div>
					<div class="reviewtext">
					<textarea th:text="${rdata.comment}" readonly="readonly"></textarea>
					</div>
					<td>
						<a th:href="@{/showreview(reviewid=${rdata.reviewid},page=${page})}" th:text="상세보기"></a>
					</td>
				</div>
		</div>
	</div>
	</div>
	

	<th:block th:replace="footer::footerFragment"></th:block>

</body>

</html>
