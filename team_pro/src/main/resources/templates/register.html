<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("detailaddress").focus();
            }
        }).open();
    }
</script>

    <script>
        // 버튼 1을 클릭하면 회원가입 양식을 표시하고 버튼 2의 양식을 숨김
        document.getElementById("customer").addEventListener("click", function() {
            document.getElementById("registrationForm").style.display = "block";
            document.getElementById("namePhoneForm").style.display = "none";
        });
        
        // 버튼 2를 클릭하면 이름 및 휴대전화 양식을 표시하고 버튼 1의 양식을 숨김
        document.getElementById("seller").addEventListener("click", function() {
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("namePhoneForm").style.display = "block";
        });
    </script>
     <script>
 const btn1 = document.getElementById('customer');
        const btn2 = document.getElementById('seller');

        btn1.addEventListener('click', () => {
            // 첫 번째 버튼 클릭 시, 첫 번째 버튼을 활성화하고 두 번째 버튼 비활성화
            btn1.classList.add('active');
            btn2.classList.remove('active');
        });

        btn2.addEventListener('click', () => {
            // 두 번째 버튼 클릭 시, 두 번째 버튼을 활성화하고 첫 번째 버튼 비활성화
            btn2.classList.add('active');
            btn1.classList.remove('active');
        });
    </script>
