<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
		let btnIns = document.getElementById("btnIns");
		btnIns.addEventListener("click", checkData);
	}

	function checkData() {
		if (frm.brand.value === "") {
			alert("브랜드를 입력하시오");
			frm.brand.focus();
			return;
		}

		if (frm.model.value === "") {
			alert("모델을 입력하시오");
			frm.model.focus();
			return;
		}
		// 다른것도 추가해야함!!!!!!!

		frm.submit();
	}	
</script>
</head>
<body>
<h3>상품 등록</h3>
<form action="insert" method="post" name="frm">
	<table style="width: 80%">
		<tr>
			<td>카테고리 아이디</td>
			<td><input type="text" name="category_id"></td>
		</tr>
		<tr>
			<td>브랜드</td>
			<td><input type="text" name="brand"></td>
		</tr>
		<tr>
			<td>모델</td>
			<td><input type="text" name="model"></td>
		</tr>
		<tr>
			<td>가격</td>
			<td><input type="text" name="price"></td>
		</tr>
		<tr>
			<td>재고량</td>
			<td><input type="text" name="stock_quantity"></td>
		</tr>
		<tr>
			<td>가격</td>
			<td><input type="text" name="price"></td>
		</tr>
		<tr>
			<td>출시일</td>
			<td><input type="text" name="release_date"></td>
		</tr>
		<tr>
			<td>사양</td>
			<td><input type="text" name="specifications"></td>
		</tr>
		<tr>
			<td>보증기간</td>
			<td><input type="text" name="warranty_period"></td>
		</tr>
		<tr>
			<td>무게</td>
			<td><input type="text" name="weight"></td>
		</tr>
		<tr>
			<td>치수</td>
			<td><input type="text" name="dimensions"></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea rows="5" style="width: 99%" name="description"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button" value="등록" id="btnIns" /> 
				<input type="button" value="목록" onclick="location.href='productlist'" /></td>
		</tr>
	</table>
</form>
</body>
</html>
