<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>찜목록</h3>
<br>
<table>
	<tr><th>브랜드</th><th>모델</th><th>상품이미지</th><th>상세보기</th></tr>
	<tr th:if="${list.size() > 0}" th:each="data : ${list}">
		<td th:text="${data.brand}"></td>
            <td th:text="${data.model}"></td>
            <td> <img th:src="@{upload/}+${data.pimage}" /> </td>
            <td>
                <a th:href="@{/showproduct(productid=${data.productid},page=${page})}" th:text="상세보기"></a>
            </td>
            <td>
				<a th:href="@{/deletewishlist(wishlistid=${data.wishlistid},page=${page})}">찜 삭제</a>
            </td>
	</tr>
	 <!-- paging -->
        <tr style="text-align: center;">
            <td colspan="5">
                <span th:each="num : ${#numbers.sequence(1, pagesu)}">
    <span th:if="${num == page}">
        <b th:text="${num}">num 표시(현재 페이지는 링크를 걸지 않음)</b>
    </span>
    <span th:if="${num != page}">
        <a th:href="@{wishlist(page=${num})}" th:text="${num}">num 표시</a>
    </span>
</span>
            </td>
        </tr>
        
</table>
</body>
</html>
